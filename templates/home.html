<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ветеринарная клиника «Добрый хвост»</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f6f8fb;
            margin: 0;
        }

        header {
            background: #2e8bda;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 0.5px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            color: #2e8bda;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background: #eef5fd;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-top: 6px;
        }

        button {
            background: #2e8bda;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2475b6;
        }

        .form-block {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    Ветеринарная клиника «Добрый хвост»
</header>

<div class="container">
    <h2>Наши ветеринары</h2>
    <table>
        <tr>
            <th>Имя</th>
            <th>Специальность</th>
            <th>Телефон</th>
        </tr>
        {% for vet in vets %}
        <tr>
            <td>{{ vet.first_name }} {{ vet.last_name }}</td>
            <td>{{ vet.speciality }}</td>
            <td>{{ vet.phone }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Нет данных</td></tr>
        {% endfor %}
    </table>

    <div class="form-block">
        <h2>Запись на приём</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Записаться</button>
        </form>
    </div>
</div>
</body>
</html>
